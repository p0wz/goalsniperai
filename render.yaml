services:
  - type: web
    name: goalsniper-api
    env: node
    repo: https://github.com/p0wz/oddssniper # Change this if repo name differs
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://SİZİN_CLOUDFLARE_DOMAINİNİZ.pages.dev
      - key: ADMIN_PASSWORD
        value: Admin123! # Change this in dashboard
