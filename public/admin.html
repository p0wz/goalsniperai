<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | GoalGPT</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --dark: #0c0c0c;
            --gray-900: #141414;
            --gray-800: #1a1a1a;
            --gray-700: #262626;
            --gray-600: #404040;
            --gray-500: #5c5c5c;
            --gray-400: #8c8c8c;
            --gray-300: #b3b3b3;
            --white: #ffffff;
            --lime: #c6f135;
            --red: #ef4444;
            --orange: #f97316;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 240px;
            background: var(--gray-900);
            border-right: 1px solid var(--gray-800);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: var(--white);
            text-decoration: none;
            margin-bottom: 8px;
        }

        .sidebar-brand-icon {
            width: 32px;
            height: 32px;
            background: var(--orange);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .admin-tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--orange);
            color: var(--white);
            font-size: 10px;
            font-weight: 700;
            border-radius: 4px;
            margin-bottom: 40px;
        }

        .sidebar-nav {
            flex: 1;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--gray-400);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .sidebar-link:hover {
            color: var(--white);
            background: var(--gray-800);
        }

        .sidebar-link.active {
            color: var(--orange);
            background: rgba(249, 115, 22, 0.1);
        }

        .sidebar-logout {
            padding: 10px;
            background: transparent;
            border: 1px solid var(--gray-700);
            border-radius: 8px;
            color: var(--gray-400);
            font-size: 13px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .sidebar-logout:hover {
            border-color: var(--gray-500);
            color: var(--white);
        }

        .main {
            margin-left: 240px;
            padding: 32px 40px;
            max-width: 1200px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--gray-500);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--gray-900);
            border: 1px solid var(--gray-800);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-value.accent {
            color: var(--lime);
        }

        .stat-value.orange {
            color: var(--orange);
        }

        .stat-label {
            font-size: 13px;
            color: var(--gray-500);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .table-container {
            background: var(--gray-900);
            border: 1px solid var(--gray-800);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 14px 20px;
            text-align: left;
        }

        th {
            background: var(--gray-800);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
        }

        tr {
            border-bottom: 1px solid var(--gray-800);
        }

        tr:last-child {
            border-bottom: none;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .user-email {
            font-weight: 500;
            font-size: 14px;
        }

        .user-name {
            font-size: 12px;
            color: var(--gray-500);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-free {
            background: var(--gray-700);
            color: var(--gray-400);
        }

        .badge-pro {
            background: rgba(198, 241, 53, 0.2);
            color: var(--lime);
        }

        .badge-premium {
            background: rgba(249, 115, 22, 0.2);
            color: var(--orange);
        }

        .badge-admin {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }

        .badge-user {
            background: var(--gray-800);
            color: var(--gray-500);
        }

        .select-plan {
            padding: 6px 10px;
            background: var(--gray-800);
            border: 1px solid var(--gray-700);
            border-radius: 4px;
            color: var(--white);
            font-size: 12px;
            cursor: pointer;
        }

        .btn-delete {
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 4px;
            color: var(--red);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .btn-delete:hover {
            background: var(--red);
            color: var(--white);
            border-color: var(--red);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(12, 12, 12, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--gray-700);
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }

            .main {
                margin-left: 200px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <aside class="sidebar">
        <a href="/" class="sidebar-brand">
            <div class="sidebar-brand-icon">üëë</div>
            GoalGPT
        </a>
        <span class="admin-tag">ADMIN</span>

        <nav class="sidebar-nav">
            <a href="/admin" class="sidebar-link active">
                <span>üìä</span> Dashboard
            </a>
            <a href="/dashboard" class="sidebar-link">
                <span>üì°</span> Sinyaller
            </a>
        </nav>

        <button class="sidebar-logout" onclick="logout()">Cikis yap</button>
    </aside>

    <main class="main">
        <div class="page-header">
            <h1 class="page-title">Admin Dashboard</h1>
            <p class="page-subtitle">Kullanici yonetimi ve sistem istatistikleri</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value accent" id="totalUsers">0</div>
                <div class="stat-label">Toplam Kullanici</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üÜì</div>
                <div class="stat-value" id="freeUsers">0</div>
                <div class="stat-label">Ucretsiz</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-value" id="proUsers">0</div>
                <div class="stat-label">Pro</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-value orange" id="revenue">0‚Ç∫</div>
                <div class="stat-label">Aylik Gelir</div>
            </div>
        </div>

        <h2 class="section-title">üë§ Kullanicilar</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Kullanici</th>
                        <th>Plan</th>
                        <th>Rol</th>
                        <th>Kayit</th>
                        <th>Islem</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('token');

        async function init() {
            if (!token) { window.location.href = '/login'; return; }

            try {
                const res = await fetch('/api/auth/me', { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();

                if (!data.success || data.user.role !== 'admin') {
                    window.location.href = '/dashboard';
                    return;
                }

                loadData();
            } catch (e) {
                window.location.href = '/login';
            }
        }

        async function loadData() {
            try {
                const [statsRes, usersRes] = await Promise.all([
                    fetch('/api/admin/stats', { headers: { 'Authorization': `Bearer ${token}` } }),
                    fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                const stats = await statsRes.json();
                const users = await usersRes.json();

                if (stats.success) {
                    document.getElementById('totalUsers').textContent = stats.stats.total_users;
                    document.getElementById('freeUsers').textContent = stats.stats.free_users;
                    document.getElementById('proUsers').textContent = stats.stats.pro_users;
                    document.getElementById('revenue').textContent = stats.stats.revenue_monthly + '‚Ç∫';
                }

                if (users.success) {
                    renderUsers(users.users);
                }

                document.getElementById('loading').classList.add('hidden');
            } catch (e) {
                console.error(e);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>
                        <div class="user-email">${u.email}</div>
                        <div class="user-name">${u.name}</div>
                    </td>
                    <td><span class="badge badge-${u.plan}">${u.plan.toUpperCase()}</span></td>
                    <td><span class="badge badge-${u.role}">${u.role.toUpperCase()}</span></td>
                    <td>${new Date(u.created_at).toLocaleDateString('tr-TR')}</td>
                    <td>
                        ${u.role !== 'admin' ? `
                            <select class="select-plan" onchange="updatePlan(${u.id}, this.value)">
                                <option value="free" ${u.plan === 'free' ? 'selected' : ''}>Free</option>
                                <option value="pro" ${u.plan === 'pro' ? 'selected' : ''}>Pro</option>
                                <option value="premium" ${u.plan === 'premium' ? 'selected' : ''}>Premium</option>
                            </select>
                            <button class="btn-delete" onclick="deleteUser(${u.id})">Sil</button>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        async function updatePlan(id, plan) {
            await fetch(`/api/admin/users/${id}/plan`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ plan })
            });
            loadData();
        }

        async function deleteUser(id) {
            if (!confirm('Bu kullaniciyi silmek istediginize emin misiniz?')) return;
            await fetch(`/api/admin/users/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            loadData();
        }

        function logout() {
            localStorage.removeItem('token');
            fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/';
        }

        init();
    </script>
</body>

</html>
